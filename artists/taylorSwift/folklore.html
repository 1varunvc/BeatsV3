<!-- JS for responsiveNavBar -->

  <script type="text/javascript" src="../../CSS-JS Kits/responsiveNavBarHTMLCSS/responsiveNavBar.js"></script>

<!-- From Music Player Project -->
<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
  integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
  crossorigin="anonymous"
/>
<link
  href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="../../CSS-JS Kits/musicPlayer/musicPlayer.css" />

</head>

<body>

  <!-- Navbar -->
  <section>
    <header>
      <a href="../../index.html" class="logo"><img src="../../CSS-JS Kits/responsiveNavBarHTMLCSS/logo.png" alt="Beats" style="height: 100%"></a>
      <a class="toggle">Menu</a>
      <ul>
        <li><a href="../taylorSwift.html">Taylor Swift</a></li>
        <li><a href="../oneDirection.html">One Direction</a></li>
        <li><a href="../shawnMendes.html">Shawn Mendes</a></li>

        <li><a href="../demiLovato.html">Demi Lovato</a></li>
      </ul>
    </header>
  </section>

  <!-- Cards -->
  <div class="box">
    <div class="imgBx">
      <div class="container">
        <div class="music-container">
          <div id="cover-box">
            <img id="cover" />

          <div id="music-box">
            <audio id="disc"></audio>
            <div id="music-info">
              <h2 id="title"></h2>
              <h3 id="artist"></h3>
              <div id="progress-container">
                <div id="progress"></div>
              </div>
              <div id="timer-bar">
                <span id="timer">0:00</span>
                <span id="duration"></span>
              </div>
            </div>
            <div id="control-box">
              <i id="prev" class="btn fas fa-backward"></i>
              <i id="play" class="special-btn fas fa-play"></i>
              <i id="next" class="btn fas fa-forward"></i>
            </div>
          </div>
        </div>
      </div>
      <script src="../../artists/taylorSwift/folklore.js"></script>
    </div>
  </div>

<!-- Animated Background -->
  <section></section>
